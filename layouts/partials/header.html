<header>
    <nav class="header-nav">
        <menu>
            <li>
                {{ print .Site.Title "$" }}
            </li>
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}">
                        {{ $text := print "./" .Name | safeHTML }}
                        {{ $text }}
                    </a>
                </li>
            {{ end }}
        </menu>
    </nav>
</header>
